
<!DOCTYPE html>
<html>
<head>
<title>Upload</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>

<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <strong>Content Image:</strong><br>
    <input id="file-picker" type="file" name="content_file" accept="image/*" multiple><br><br>
    <div id="msg"></div>
    <strong>Style Image:</strong><br>
    <input id="file-picker" type="file" name="style_file" accept="image/*" multiple><br><br>
    <div id="msg"></div>
    <input type="submit" value="Upload!" id="upload-button">
</form>
</body>

</html>
